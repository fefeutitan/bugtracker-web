<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/template_padrao.xhtml">
	
	<ui:define name="conteudo">
		<div id="container" align="left">
			<h1>Calcula total de bugs por status</h1>
			
			<h:form>
				<h:outputLabel value="Status do bug"/>
		        	<h:selectOneMenu value="#{bugsDoUsuarioBean.status}">
		        		<f:selectItem itemLabel="Escolha um status" itemValue="" noSelectionOption="true"/>
		        		<f:selectItems value="#{statusBean.todos}" var="status" 
		        			itemLabel="#{status}" itemValue="#{status}" />
		        	</h:selectOneMenu>
		        	<div align="right">			 
					<h:commandButton value="Calcular" action="#{bugsDoUsuarioBean.calculaTotalDeBugsPorStatus}" />
				</div>
			</h:form>
			
			<div>
				<h2>Total de bugs: <span style="background:yellow;">#{bugsDoUsuarioBean.totalDeBugs}</span></h2>
			</div>
			
		</div>
	</ui:define>
		
</ui:composition>
