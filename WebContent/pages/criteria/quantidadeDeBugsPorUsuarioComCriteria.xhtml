<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/template_padrao.xhtml">
	
	<ui:define name="conteudo">
		<div id="container" align="left">
			<h1>Calcula quantidade de bugs por usuário</h1>
			
			<h:form>
		        	<div align="right">			 
					<h:commandButton value="Calcular" action="#{bugsDoUsuarioComCriteriaBean.calculaQuantidadeDeBugsPorUsuario}" />
				</div>
			</h:form>
			
			<h:dataTable
				id="tabela"
				value="#{bugsDoUsuarioComCriteriaBean.bugsPorUsuario}"
				var="bug"
				rowClasses="odd, even">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuário" />
					</f:facet>
					#{bug.nomeDoUsuario}
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Total" />
					</f:facet>
					#{bug.total}
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
		
</ui:composition>
